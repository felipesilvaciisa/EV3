    <div class="container">
        <br>
        <h4> Estaremos encantados de hablar contigo, CONTÁCTANOS!</h4>
        <br>
        <form>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="solicitud">Tipo de solicitud:</label><br>
            <select id="solicitud" name="solicitud">
                <option value="compra">Compra</option>
                <option value="consulta">Consulta</option>
                <option value="venta">Venta</option>
            </select><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" required></textarea><br>
            <input type="submit" value="Enviar">
        </form>
        <br>
        <p>Dirección: Av. Libertador Bernardo O`Higgins 01, Santiago, Región Metropolitana</p>
